<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('your-background-image.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        /* Overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            backdrop-filter: blur(5px);
        }

        .container {
            position: relative;
            color: white;
            padding: 40px;
            border-radius: 12px;
        }

        h1 {
            font-size: 120px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 5px;
        }

        p {
            font-size: 22px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: black;
	    box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }

        a:hover {
            background: #e84118;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! It looks like this page has disappeared or never existed.</p>
        <a href="https://aryanaryal.com.np/">Go Back Home</a>
    </div>
</body>
</html>
